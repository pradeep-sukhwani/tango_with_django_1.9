{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
	About
{% endblock %}

{% block body_block %}
	<h1>Rango Says...</h1>
	<div>
		This tutorial has been put together by <strong>{{ my_name }}</strong>
	</div>
	<div>
		<img src="{% static 'images/rango.jpg' %}"
            alt="Picture of rango" style="height: 350px;" />
            <br />
		<img src='/media/cat.jpg' alt="Picture of cat" style="height: 300px;" />
	</div>
{% endblock %}
