<ul>
    {% if cats %}
        {% for c in cats %}
            {% if c != act_cat %}
                <li>
                    <strong>
                        <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
                    </strong>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
</ul>
